<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brutto to Netto Calculator</title>
    <script>
        function calculateNetto() {
            let brutto = parseFloat(document.getElementById('brutto').value);

            // Deductions (fixed values from the examples)
            let lohnsteuer = 2002.66;  // Example 3 specific value
            let solidaritätszuschlag = 58.52;  // Example 3 specific value
            let arbeitslosenversicherung = 98.15;  // Fixed value from examples

            // Insurance Contributions
            let krankenversicherung = 377.77;  // Fixed value from examples
            let pflegeversicherung = 87.97;  // Fixed value from examples
            let altersversorgung = 702.15;  // Fixed value from examples
            let zusatzbeitrag = 46.57;  // Fixed value from examples

            // Total deductions and contributions
            let totalDeductions = lohnsteuer + solidaritätszuschlag + arbeitslosenversicherung +
                                  krankenversicherung + pflegeversicherung + altersversorgung + zusatzbeitrag;

            // Calculate Netto
            let netto = brutto - totalDeductions;

            document.getElementById('netto').innerText = `Netto (Auszahlungsbetrag): €${netto.toFixed(2)}`;
        }
    </script>
</head>
<body>
    <h1>Brutto to Netto Calculator</h1>
    <label for="brutto">Brutto: €</label>
    <input type="number" id="brutto" step="0.01" value="8407.79">
    <button onclick="calculateNetto()">Calculate</button>
    <p id="netto"></p>
</body>
</html>
