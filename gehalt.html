<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brutto to Netto Calculator</title>
    <script>
        function calculateNetto() {
            // Get the Brutto input value
            let brutto = parseFloat(document.getElementById('brutto').value);

            // Deductions from the payslip
            let lohnsteuer = 2002.66;
            let solidaritätszuschlag = 58.52;
            let arbeitslosenversicherung = 98.15;

            // Calculate total deductions
            let totalDeductions = lohnsteuer + solidaritätszuschlag + arbeitslosenversicherung;

            // Calculate Netto Salary
            let netto = brutto - totalDeductions;

            // Display the result
            document.getElementById('netto').innerText = `Netto: €${netto.toFixed(2)}`;
        }
    </script>
</head>
<body>
    <h1>Brutto to Netto Calculator</h1>
    <label for="brutto">Brutto: €</label>
    <input type="number" id="brutto" step="0.01" value="8407.79">
    <button onclick="calculateNetto()">Calculate</button>
    <p id="netto"></p>
</body>
</html>
