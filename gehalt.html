<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brutto to Netto Calculator</title>
    <script>
        function calculateNetto() {
            // Get the Brutto input value
            let brutto = parseFloat(document.getElementById('brutto').value);

            // Specific deductions and contributions from your payslip
            let lohnsteuer = 2351.25; // Example fixed value from your payslip
            let solidaritätszuschlag = 100; // Example fixed value from your payslip
            let sozialversicherung = 98.15; // Example fixed value from your payslip
            let arbeitslosenversicherung = 98.15; // Example fixed value from your payslip

            // Employer Contributions
            let kv_freiw = 377.77; // Example fixed value from your payslip
            let kv_freiw_vers = 408.83; // Example fixed value from your payslip
            let pflegeversicherung = 87.97; // Example fixed value from your payslip
            let pv_kinderlosenzuschlag = 31.05; // Example fixed value from your payslip
            let rentenversicherung = 702.15; // Example fixed value from your payslip
            let berufsständische = 7.55; // Example fixed value from your payslip
            let krankenversicherung_zusatz = 31.05; // Example fixed value from your payslip

            // Calculate total deductions
            let totalDeductions = lohnsteuer + solidaritätszuschlag + sozialversicherung + arbeitslosenversicherung +
                                  kv_freiw + kv_freiw_vers + pflegeversicherung + pv_kinderlosenzuschlag +
                                  rentenversicherung + berufsständische + krankenversicherung_zusatz;

            // Calculate Netto Salary
            let netto = brutto - totalDeductions;

            // Display the result
            document.getElementById('netto').innerText = `Netto: €${netto.toFixed(2)}`;
        }
    </script>
</head>
<body>
    <h1>Brutto to Netto Calculator</h1>
    <label for="brutto">Brutto: €</label>
    <input type="number" id="brutto" step="0.01">
    <button onclick="calculateNetto()">Calculate</button>
    <p id="netto"></p>
</body>
</html>
